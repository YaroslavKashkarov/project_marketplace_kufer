<div class="container">
  <div class="content">
    <div class="header">
      <div class="title">
        {{category| uppercase}}
      </div>
    </div>
    <div class="items">
      <app-product
        *ngFor="let product of products" [product]="product">
      </app-product>
    </div>

    <div class="category-footer">
      <button class="btn load-more" (click)="onMoreClick()">More</button>
    </div>
  </div>

</div>
