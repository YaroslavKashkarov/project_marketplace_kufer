<div class="product">
  <div class="product__labeltext">
    {{ product.state }}
  </div>
  <svg
    class="product__ticket"
    fill="none"
    height="29"
    viewBox="0 0 72 29"
    width="72"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M70.9068 0H1C0.447715 0 0 0.447716 0 1V28C0 28.5523 0.447715 29 1 29H57.8723C58.2561 29 58.606 28.7804 58.7729 28.4347L71.8074 1.43475C72.1279 0.77075 71.6441 0 70.9068 0Z"
      fill="#00478F"
    />
  </svg>
  <div class="img">
    <img alt="img" class="product__img" [src]="product.photos[0].secure_url" />
  </div>
  <div class="card">
    <div class="product__firstline">
      <div class="product__firstline__title">
        {{ product.title }}
      </div>
      <div class="product__firstline__favorite">
        <svg
          class="favorite__img"
          fill="none"
          height="24"
          viewBox="0 0 24 24"
          width="24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12.1 20.8C11.6 20.8 11 20.6 10.6 20.2C4.1 14.5 4 14.4 4 14.3L3.9 14.2C2.7 13 2 11.3 2 9.6V9.4C2.1 5.8 5 3 8.6 3C9.7 3 11.2 3.6 12.1 4.8C13 3.6 14.6 3 15.7 3C19.3 3 22.1 5.8 22.3 9.4V9.6C22.3 11.4 21.6 13 20.4 14.3L20.3 14.4C20.2 14.5 19.4 15.2 13.7 20.3C13.2 20.6 12.7 20.8 12.1 20.8ZM5.5 14C5.9 14.4 7.9 15.8 11.6 19C11.9 19.3 12.3 19.3 12.6 19C16.4 15.6 18.6 13.7 19.1 13.3L19.2 13.2C20.2 12.2 20.7 10.9 20.7 9.6V9.4C20.6 6.6 18.4 4.5 15.6 4.5C14.9 4.5 13.5 5 13 6.1C12.8 6.5 12.4 6.7 12 6.7C11.6 6.7 11.2 6.5 11 6.1C10.5 5.1 9.2 4.5 8.4 4.5C5.7 4.5 3.4 6.7 3.3 9.4V9.7C3.3 11 3.9 12.3 4.8 13.2L5.5 14Z"
            fill="#FFD640"
          />
        </svg>
      </div>
    </div>
    <div class="product__secondline">
      <div class="product__secondline__price">$ {{ product.price }}</div>
    </div>
    <div class="product__thirdline">
      <div class="product__thirdline__description">
        {{ product.description }}
      </div>
      <div class="product__thirdline__additional">26-inch</div>
    </div>
    <div *ngIf="isShowDetail">
      <div class="product__subtitle">
        Used bike for sale. The condition is normal, without breakdowns.
      </div>
      <div class="product__text">
        <span class="product__text-title">Bicycle brand</span>
        <span class="product__text-text">Leon</span>
      </div>
      <div class="product__text">
        <span class="product__text-title">Negotiable price</span>
        <span class="product__text-text">Yes</span>
      </div>
      <div class="product__text">
        <span class="product__text-title">Exchange availbale</span>
        <span class="product__text-text">Yes</span>
      </div>
      <div class="product__text">
        <span class="product__text-title">Location</span>
        <span class="product__text-text">Kyiv city</span>
      </div>
    </div>
  </div>
</div>
