<div class="container">
  <div class="filter">
    <div class="title">Filter</div>

    <app-filter
      [isMinimized]="true"
      [filters]="filters"
      (sendFilters)="applyFilters($event)"
    ></app-filter>
  </div>
  <div class="content">
    <div class="header">
      <div class="title">Search results</div>
      <div class="sorting">
        <app-dropdown
          (ngModelChange)="sortProducts($event)"
          [(ngModel)]="selectedSortOption"
          [options]="sortingOptions"
          [placeholder]="'Sort by'"
          [outlined]="false"
        ></app-dropdown>
      </div>
    </div>
    <div class="results" *ngIf="!isLoading">
      <app-product *ngFor="let product of products" [product]="product" [isShowDetail]="false">
      </app-product>
    </div>
    <div class="loader" *ngIf="isLoading">
      <app-loader></app-loader>
    </div>
  </div>
</div>
