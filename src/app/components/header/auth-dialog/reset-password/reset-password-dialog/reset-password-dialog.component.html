<div class="container">
    <div class="header">
        <div class="logo">
            <svg fill="none" height="50" viewBox="0 0 46 50" width="46" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_1739_7383)">
                  <path
                    d="M0 9.35068C0.468029 5.18847 2.78534 0 7.64067 0H33.8084C50.1285 0 49.9992 25.7172 33.8084 25.7172H28.4813L39.2573 34.5491C45.2238 39.0127 46.8181 44.121 43.1424 50.0038L11.2784 24.2866C8.61477 21.7229 10.5972 16.2368 13.8696 16.2368L32.781 16.3665C35.9925 16.3894 36.1486 9.33542 32.781 9.35068H0Z"
                    fill="#FFD640" />
                </g>
                <defs>
                  <clipPath id="clip0_1739_7383">
                    <rect fill="white" height="50" width="46" />
                  </clipPath>
                </defs>
              </svg>
              <div class="title">
                <span class="text__first">Bicycles Gear Marketplace</span>
                <span class="text__second">ROVER</span>
              </div>
        </div>
    </div>

    <div class="title">
        Enter your new password
    </div>
    <div class="subtitle">Enter your password that was sent to your e-mail.</div>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordFormSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button 
                  mat-icon-button 
                  matSuffix 
                  (click)="hide = !hide" 
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
              >
              <mat-icon 
                  fontSet="fa-regular" 
                  [fontIcon]="hide ? 'fa-eye' : 'fa-eye-slash'"
              ></mat-icon>
            </button>
          </mat-form-field>
          <app-error-messages [control]="resetPasswordForm.get('password')"></app-error-messages>
        
          <mat-form-field appearance="outline" hideRequiredMarker>
            <mat-label>Confirm password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
            <button 
                mat-icon-button 
                matSuffix 
                (click)="hide = !hide" 
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
            >
                <mat-icon 
                    fontSet="fa-regular" 
                    [fontIcon]="hide ? 'fa-eye' : 'fa-eye-slash'"
                ></mat-icon>
            </button>
          </mat-form-field>
          <app-error-messages [control]="resetPasswordForm.get('confirmPassword')"></app-error-messages>
        <button type="submit" class="submit">Apply</button>
    </form>
</div>
