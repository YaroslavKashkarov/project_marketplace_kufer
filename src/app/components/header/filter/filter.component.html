<div class="filter" [class.left-panel]="isMinimized">
  <form class="filter__controls" [formGroup]="filterForm">

    <div class="filter__control">
      <div class="filter__control__title">By price</div>
        <div class="price">
          <div class="control">
            <div class="subtitle">From</div>
            <mat-form-field class="price-input" appearance="outline" hideRequiredMarker class="half first">
                <input matInput type="number" formControlName="priceFrom">
                <span matTextSuffix>$</span>
            </mat-form-field>
          </div>
          <div class="control">
              <div class="subtitle">Up to</div>
              <mat-form-field appearance="outline" hideRequiredMarker class="half first">
                  <input matInput type="number" formControlName="priceTo">
                  <span matTextSuffix>$</span>
              </mat-form-field>
          </div>
        </div>
    </div>

    <div class="filter__control">
      <app-radiobuttons-input-group formControlName="state" [setting]="radioButtonsSettings[0]"></app-radiobuttons-input-group>
    </div>
    <div class="filter__control">
      <app-radiobuttons-input-group formControlName="byDate" [setting]="radioButtonsSettings[1]"></app-radiobuttons-input-group>
    </div>
  
  
    <div class="filter__control">
      <div class="filter__control__title__custom">By categories</div>
        <app-dropdown 
          [options]="categoriesOptions" 
          formControlName="category" 
          placeholder="Categories"
          class="category"
        ></app-dropdown>
    </div>

    <div class="filter__control">
      <div class="filter__control__title__custom">By brand</div>
        <app-dropdown 
          *ngIf="brandOptions.length"
          [options]="brandOptions" 
          formControlName="brand" 
          placeholder="Brands"
        ></app-dropdown>

        {{filterForm.get('brand')?.value}}
    </div>

    <div class="filter__control">
      <mat-checkbox class="example-margin" formControlName="negotiable">Negotiable price</mat-checkbox>
    </div>
  
    <div class="filter__btn__container">
      <!-- <div class="btn cancel" (click)="closeFilter()">Cancel</div> -->
      <div class="btn save" (click)="submit()">Save</div>
    </div>
  </form>
</div>
