<div class="container">
    <div class="left">
        <div class="photo">
            <img [src]="product.photos[0].secure_url">
        </div>
        <div class="title">{{product.title}}</div>
    </div>
    <div class="right">
        <div class="price">${{product.price}}</div>
        <div class="quantity">
            <app-quantity-input
                [(quantity)]="product.basketQuantity"
                (quantityChange)="productQuantityChanged(product._id, $event)"
            ></app-quantity-input>
        </div>
        <div class="total">${{product.price * product.basketQuantity}}</div>
